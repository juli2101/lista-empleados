<div class="row">

  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

          <div class="form-group">
            <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
              placeholder="Nombre completo" class="form-control">
          </div>

          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
                placeholder="Cargo" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
              placeholder="Oficina" class="form-control">
          </div>

          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                value="0" placeholder="Salario" class="form-control">
            </div>
          </div>

          <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Limpiar</button>
          <button class="btn btn-secondary">Guardar</button>
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="col-md-8">
  <div class="col-md-4">
    <input type="text" class="form-control" placeholder="Ingrese el nombre" [(ngModel)]="filterNombre" (change)="filtrar(filterNombre, 'name')">
  </div>
  <table class="table table-striped">
    <thead>
      <th>Nombre</th>
      <th>Cargo</th>
      <th>Oficina</th>
      <th>Acciones</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeService.employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.office }}</td>
        <td>
          <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteEmployee(employee._id, employeeForm)" class="btn btn-danger btn-sm">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
